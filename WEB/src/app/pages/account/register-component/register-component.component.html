<!doctype html>
<html lang="en">

<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="img js-fullheight">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Sign in</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" formControlName="firstName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && registerForm.controls['firstName'].errors }" />
                                <div *ngIf="submitted && registerForm.controls['firstName'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="registerForm.controls['firstName'].errors?.['required']">First Name is
                                        required
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && registerForm.controls['lastName'].errors }" />
                                <div *ngIf="submitted && registerForm.controls['lastName'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="registerForm.controls['lastName'].errors?.['required']">Last Name is
                                        required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" formControlName="username" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && registerForm.controls['username'].errors }" />
                                <div *ngIf="submitted && registerForm.controls['username'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="registerForm.controls['username'].errors?.['required']">Username is
                                        required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="{{inputType}}" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].errors }" />
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password " id="iconHideShowPassword" (click)="hideShowPassword()"></span>
                                <div *ngIf="submitted && registerForm.controls['password'].errors"
                                    class="invalid-feedback">
                                    <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is
                                        required</div>
                                    <div *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must
                                        be at least 6
                                        characters</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Sign in
                                </button>
                                <a routerLink="/" class="btn btn-link">Cancel</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
