<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	

	</head>
	
	<body class="img js-fullheight">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form [formGroup]="Loginform" (ngSubmit)="onSubmit()"  class="signin-form">
		      		<div class="form-group">
						<label for="username">Username</label>
		      			<input type="text" class="form-control"  formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted &&   Loginform.controls['username'].errors }" >
						<div *ngIf="submitted && Loginform.controls['username'].errors" class="invalid-feedback">
							<div *ngIf="Loginform.controls['username'].errors?.['required']">Username is required</div>
						</div>
		      		</div>
	            <div class="form-group">
				  <label for="password">Password</label>
	              <input id="password-field" type="{{inputType}}" class="form-control" formControlName="password"   [ngClass]="{ 'is-invalid': submitted && Loginform.controls['password'].errors }" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password " id="iconHideShowPassword" (click)="hideShowPassword()"></span>
				  <div *ngIf="submitted && Loginform.controls['password'].errors" class="invalid-feedback">
                    <div *ngIf="Loginform.controls['password'].errors?.['required']">Password is required</div>
                </div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3" [disabled]="loading" >
						<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
						Login
					</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<!--<div class="w-50">
						
		            	 <label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>-->
								<div class="w-100 text-md-center">
									<a href="#" style="color: #fff" [routerLink]="['/sign-in']">Sign in</a>
								</div>
	            </div>
	          </form>
			 
              <!--
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div> -->
		      </div> 
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
